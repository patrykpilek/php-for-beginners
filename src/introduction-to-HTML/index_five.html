<h1>Recipe</h1>

<ul>
    <li>100g flour</li>
    <li>100g sugar</li>
    <li>200ml milk</li>
    <li>2 eggs</li>
</ul>

<ol start="3">
    <li>Put the flour and sugar in a bowl.</li>
    <li>Gradually add the milk.
        <ol>
            <li>Add 5ml slowly.</li>
            <li>Stir well.</li>
            <li>Repeat until no milk left.</li>
        </ol>
    </li>
    <li>Beat the eggs then stir into the mix.</li>
</ol>

</body>
